<!-- src/app/login/login.component.html -->

<!-- Main container for the login page, with a soft, inviting background -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-6 flex items-center justify-center">

    <!-- Login Card Container -->
    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-10 w-full max-w-md space-y-8 transform transition-all duration-300 hover:shadow-2xl">
        <!-- Header for the Login Section -->
        <h1 class="text-5xl font-extrabold text-gray-800 text-center tracking-tight leading-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">登入</span>
        </h1>
        <!-- Subtle horizontal rule -->
        <hr class="border-t-2 border-transparent bg-gradient-to-r from-blue-300 via-indigo-300 to-purple-300 rounded-full my-6">

        <!-- Login Form -->
        <form (ngSubmit)="onLogin()" class="space-y-6">
            <div>
                <label for="userName" class="block text-lg font-semibold text-gray-700 mb-2">帳號或電子郵件</label>
                <input
                    type="text"
                    id="userName"
                    name="userName"
                    [(ngModel)]="userName"
                    required
                    class="w-full p-4 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-200 text-lg text-gray-800 placeholder-gray-400"
                    placeholder="請輸入您的帳號或電子郵件"
                />
            </div>

            <div>
                <label for="password" class="block text-lg font-semibold text-gray-700 mb-2">密碼</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    class="w-full p-4 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-200 text-lg text-gray-800 placeholder-gray-400"
                    placeholder="請輸入您的密碼"
                />
            </div>

            <!-- Login Button -->
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white
                       font-bold py-4 px-6 rounded-lg shadow-lg
                       text-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl
                       focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75
                       active:scale-95 active:shadow-md"
            >
                登入
            </button>
        </form>

        <!-- Optional: Forgot Password / Sign Up Links -->
        <div class="text-center text-gray-600 space-y-2 mt-6">
            <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors duration-200 text-base font-medium">忘記密碼？</a>
            <p>還沒有帳號？ <a routerLink="/register" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200 text-base font-medium">立即註冊</a></p>
        </div>

        <!-- Message Modal -->
        <div *ngIf="isModalVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center space-y-4">
                <p class="text-xl font-semibold text-gray-800">{{ modalMessage }}</p>
                <button (click)="closeModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    確定
                </button>
            </div>
        </div>
    </div>
</div>
