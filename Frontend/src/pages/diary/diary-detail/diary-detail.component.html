<div
  class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-100 flex items-center justify-center p-4 font-sans antialiased"
>
  <div
    class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-4xl space-y-6 transform transition-all duration-300 hover:scale-[1.005]"
  >
    <!-- Loading State -->
    <div
      *ngIf="isLoading"
      class="flex flex-col items-center justify-center py-20 text-gray-500"
    >
      <svg
        class="animate-spin h-10 w-10 text-purple-600 mb-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <p class="text-xl">載入中...</p>
    </div>

    <!-- Error State -->
    <div
      *ngIf="errorMessage && !isLoading"
      class="p-6 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center"
    >
      <h2 class="text-2xl font-bold mb-2">錯誤！</h2>
      <p>{{ errorMessage }}</p>
      <button
        (click)="goBack()"
        class="mt-4 px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200"
      >
        返回
      </button>
    </div>

    <!-- Diary Content -->
    <div *ngIf="diaryEntry && !isLoading && !errorMessage" class="space-y-6">
      <!-- Header -->
      <div class="border-b-2 pb-4 border-gray-200">
        <h1
          class="text-4xl font-extrabold text-gray-900 tracking-tight leading-tight"
        >
          {{ diaryEntry.title }}
        </h1>
        <p class="text-sm text-gray-500 mt-2">
          作者：<span class="font-medium text-gray-700">{{
            diaryEntry.author || "匿名"
          }}</span>
          <span class="mx-2">|</span>
          發布日期：<span class="font-medium text-gray-700">{{
            diaryEntry.createdAt | date : "longDate"
          }}</span>
        </p>
      </div>

      <!-- Tags -->
      <div
        *ngIf="diaryEntry.tags && diaryEntry.tags.length > 0"
        class="flex flex-wrap gap-2"
      >
        <span
          *ngFor="let tag of diaryEntry.tags"
          class="px-3 py-1 rounded-full text-sm font-medium text-white shadow-md"
          [ngClass]="'bg-' + tagColorMap[tag] + '-500'"
        >
          {{ tag }}
        </span>
      </div>

      <!-- Content -->
      <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed">
        <p class="whitespace-pre-wrap">{{ diaryEntry.content }}</p>
      </div>

      <!-- Action Buttons -->
      <div
        class="flex justify-between items-center pt-4 border-t-2 border-gray-200"
      >
        <button
          (click)="goBack()"
          class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-200"
        >
          返回
        </button>
        <div class="space-x-4">
          <!-- 編輯功能尚未實作，先用一個無功能的按鈕 -->
          <button
            (click)="goToEdit()"
            class="px-6 py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-200"
          >
            編輯
          </button>

          <button
            (click)="deleteDiary()"
            [disabled]="isDeleting"
            class="px-6 py-3 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition-colors duration-200"
          >
            <span *ngIf="!isDeleting">刪除</span>
            <span *ngIf="isDeleting">刪除中...</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
