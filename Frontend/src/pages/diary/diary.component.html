<div class="min-h-screen bg-gray-50 p-4 font-sans">
  <div class="container mx-auto max-w-7xl">
    <!-- 主標題區塊 -->
    <header class="text-center py-12">
      <h1
        class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-500"
      >
        我的生活日誌
      </h1>
      <p class="mt-4 text-xl text-gray-600">
        記錄每一天的點點滴滴，創造屬於你的回憶。
      </p>
    </header>

    <!-- 頁面主要內容：使用 Grid 佈局分為左右兩欄 -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- 左側：日記列表 (主要內容) -->
      <section class="lg:col-span-2 space-y-6">
        <h2
          class="text-3xl font-bold text-gray-800 border-b-2 border-purple-400 pb-2"
        >
          最新文章
        </h2>

        <!-- 日記條目卡片列表 -->
        <div *ngIf="myDiaries && myDiaries.length > 0" class="space-y-6">
          <div
            *ngFor="let diary of myDiaries"
            class="bg-white rounded-lg shadow-xl p-6 hover:shadow-2xl transition-shadow duration-300 transform hover:-translate-y-1"
          >
            <a [routerLink]="['/diary', diary.id]" class="block">
              <!-- 文章標題 -->
              <h3 class="text-2xl font-bold text-gray-900 leading-snug">
                {{ diary.title }}
              </h3>
              <!-- 建立日期 -->
              <p class="text-sm text-gray-500 mt-2">
                {{ diary.createdAt | date : "medium" }}
              </p>
              <!-- 文章內容摘要 -->
              <p class="mt-4 text-gray-700 line-clamp-3">
                {{ diary.content }}
              </p>
              <!-- 閱讀更多連結 -->
              <div class="mt-4 text-right">
                <a
                  [routerLink]="['/diary', diary.id]"
                  class="text-purple-600 font-semibold hover:text-purple-800 transition-colors duration-200"
                >
                  閱讀更多 &rarr;
                </a>
              </div>
            </a>
          </div>
        </div>

        <!-- 如果沒有日記，顯示提示訊息 -->
        <div
          *ngIf="!myDiaries || myDiaries.length === 0"
          class="text-center py-20 text-gray-500"
        >
          <p class="text-xl">目前沒有任何日記，快去新增一篇吧！</p>
        </div>
      </section>

      <!-- 右側：側邊欄 (Side Panel) -->
      <aside class="space-y-8">
        <!-- 新增日記按鈕 -->
        <div class="bg-white rounded-lg shadow-xl p-6 text-center">
          <h3 class="text-2xl font-bold text-gray-800">開始你的記錄</h3>
          <p class="mt-2 text-gray-600">點擊下方按鈕，寫下你的新日記。</p>
          <a
            routerLink="/diary-post"
            class="mt-4 inline-flex items-center px-6 py-3 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition-colors duration-200 transform hover:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4v16m8-8H4"
              />
            </svg>
            新增日記
          </a>
        </div>

        <!-- 模擬訂閱電子郵件表單 -->
        <div class="bg-white rounded-lg shadow-xl p-6">
          <h3 class="text-2xl font-bold text-gray-800">訂閱日誌</h3>
          <form class="mt-4 space-y-4">
            <div>
              <label for="email" class="sr-only">電子郵件</label>
              <input
                type="email"
                id="email"
                placeholder="輸入你的電子郵件..."
                class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-200"
              />
            </div>
            <button
              type="submit"
              class="w-full px-6 py-3 bg-gray-800 text-white font-bold rounded-lg hover:bg-gray-700 transition-colors duration-200"
            >
              訂閱
            </button>
          </form>
        </div>

        <!-- 模擬廣告/下載區塊 -->
        <div class="bg-white rounded-lg shadow-xl p-6 text-center">
          <h3 class="text-2xl font-bold text-gray-800">下載我們的APP</h3>
          <p class="mt-2 text-gray-600">隨時隨地記錄你的生活。</p>
          <div class="mt-4 flex justify-center space-x-4">
            <a href="#" class="block w-32">
              <img
                src="apple_store_logo.png"
                alt="Download on the App Store"
                class="rounded-lg"
              />
            </a>
            <a href="#" class="block w-32">
              <img
                src="google_play_logo.png"
                alt="Get it on Google Play"
                class="rounded-lg"
              />
            </a>
          </div>
        </div>
      </aside>
    </main>
  </div>
</div>
