<!-- Main container for the tag management page -->
<div class="min-h-screen bg-gradient-to-br from-teal-50 via-cyan-50 to-blue-50 p-6 flex flex-col items-center justify-center">

    <!-- Tag Management Card Container -->
    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-10 w-full max-w-3xl space-y-8 transform transition-all duration-300 hover:shadow-2xl">
        <!-- Header for the Tag Management Section -->
        <h1 class="text-5xl font-extrabold text-gray-800 text-center tracking-tight leading-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-teal-600 to-blue-600">標籤管理</span>
        </h1>
        <!-- Subtle horizontal rule -->
        <hr class="border-t-2 border-transparent bg-gradient-to-r from-teal-300 via-cyan-300 to-blue-300 rounded-full my-6">

        <!-- Section to Display Existing Tags -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">所有標籤</h2>
            <div *ngIf="tags.length === 0" class="text-gray-500 text-center py-6 text-lg">
                目前沒有任何標籤。請在下方新增一個！
            </div>
            <div *ngIf="tags.length > 0" class="flex flex-wrap gap-3 p-4 border border-gray-200 rounded-lg bg-gray-50 min-h-[100px]">
                <div *ngFor="let tag of tags"
                     [ngClass]="getTagColor(tag)"
                     class="flex items-center px-4 py-2 rounded-full text-white text-base font-medium shadow-sm transition-all duration-200 ease-in-out transform hover:scale-105"
                >
                    {{ tag }}
                    <button (click)="confirmDelete(tag)" class="ml-2 text-white hover:text-gray-100 focus:outline-none">
                        <!-- Cross icon for deletion -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Section to Add New Tags -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">新增標籤</h2>
            <div class="flex items-center gap-4">
                <input
                    type="text"
                    [(ngModel)]="newTagInput"
                    (keyup.enter)="addTag()"
                    class="flex-grow p-4 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-teal-300 focus:border-teal-500 transition-all duration-200 text-lg text-gray-800 placeholder-gray-400"
                    placeholder="輸入新標籤名稱..."
                />
                <button
                    (click)="addTag()"
                    [disabled]="!newTagInput.trim()"
                    class="px-8 py-4 bg-teal-600 text-white rounded-lg font-semibold text-lg hover:bg-teal-700 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-teal-400 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    新增
                </button>
            </div>
        </div>

        <!-- Message/Confirmation Modal -->
        <div *ngIf="isModalVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center space-y-6">
                <p class="text-xl font-semibold text-gray-800">{{ modalMessage }}</p>
                <div class="flex justify-center gap-4" *ngIf="modalType === 'confirm'">
                    <button (click)="performDelete()" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200">
                        確認刪除
                    </button>
                    <button (click)="closeModal()" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-200">
                        取消
                    </button>
                </div>
                <button *ngIf="modalType === 'alert'" (click)="closeModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    確定
                </button>
            </div>
        </div>
    </div>
</div>
