<!-- Main container for the sticky notes page -->
<div class="min-h-screen bg-gradient-to-br from-orange-50 via-yellow-50 to-red-50 p-6 flex flex-col items-center justify-center">

    <!-- Sticky Notes Application Card Container -->
    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-10 w-full max-w-5xl space-y-8 transform transition-all duration-300 hover:shadow-2xl">
        <!-- Header for the Sticky Notes Section -->
        <h1 class="text-5xl font-extrabold text-gray-800 text-center tracking-tight leading-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-orange-600 to-red-600">我的便利貼</span>
        </h1>
        <!-- Subtle horizontal rule -->
        <hr class="border-t-2 border-transparent bg-gradient-to-r from-orange-300 via-yellow-300 to-red-300 rounded-full my-6">

        <!-- Add New Sticky Note Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">新增便利貼</h2>
            <div class="flex flex-col md:flex-row items-stretch md:items-center gap-4">
                <textarea
                    [(ngModel)]="newNoteContent"
                    rows="3"
                    class="flex-grow p-4 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-orange-300 focus:border-orange-500 transition-all duration-200 text-lg text-gray-800 placeholder-gray-400 resize-y min-h-[80px]"
                    placeholder="寫下你的新想法或提醒..."
                ></textarea>
                <button
                    (click)="addNote()"
                    [disabled]="!newNoteContent.trim()"
                    class="px-8 py-4 bg-orange-600 text-white rounded-lg font-semibold text-lg hover:bg-orange-700 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-orange-400 disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0"
                >
                    新增便利貼
                </button>
            </div>
        </div>

        <!-- Display Existing Sticky Notes Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">所有便利貼</h2>
            <div *ngIf="stickyNotes.length === 0" class="text-gray-500 text-center py-10 text-xl">
                <p>目前沒有任何便利貼。</p>
                <p>在上方輸入框中寫下內容，然後點擊 "新增便利貼" 吧！</p>
            </div>
            <div *ngIf="stickyNotes.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loop through each sticky note and display it as a card -->
                <div *ngFor="let note of stickyNotes"
                     [ngClass]="note.color"
                     class="rounded-xl shadow-md p-6 space-y-4 border border-gray-200 relative
                            transform transition-all duration-200 hover:scale-[1.02] hover:shadow-lg"
                >
                    <button (click)="confirmDelete(note.id)"
                            class="absolute top-3 right-3 text-gray-600 hover:text-red-600 transition-colors duration-200 focus:outline-none">
                        <!-- Trash Can Icon for deletion -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                    <p class="text-gray-800 text-lg leading-relaxed pr-8">{{ note.content }}</p>
                    <p class="text-gray-600 text-sm font-medium text-right">{{ note.date }}</p>
                </div>
            </div>
        </div>

        <!-- Message/Confirmation Modal -->
        <div *ngIf="isModalVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center space-y-6">
                <p class="text-xl font-semibold text-gray-800">{{ modalMessage }}</p>
                <div class="flex justify-center gap-4" *ngIf="modalType === 'confirm'">
                    <button (click)="performDelete()" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200">
                        確認刪除
                    </button>
                    <button (click)="closeModal()" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-200">
                        取消
                    </button>
                </div>
                <button *ngIf="modalType === 'alert'" (click)="closeModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    確定
                </button>
            </div>
        </div>
    </div>
</div>
