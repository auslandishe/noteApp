<!-- Main container for the homepage, with a soft, inviting background -->
<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 flex flex-col items-center justify-center p-6">

    <!-- Hero Section: Central, prominent content area -->
    <section class="text-center bg-white rounded-3xl shadow-2xl p-8 md:p-12 lg:p-16 max-w-4xl mx-auto space-y-8 transform transition-all duration-300 hover:shadow-3xl hover:scale-[1.005]">
        <!-- Main Title -->
        <h1 class="text-6xl md:text-7xl font-extrabold text-gray-800 leading-tight tracking-tight animate-fade-in-down">
            捕捉靈感，<br class="md:hidden"> 記錄生活
        </h1>
        <!-- Subtitle/Description -->
        <p class="text-xl md:text-2xl text-gray-600 max-w-2xl mx-auto leading-relaxed animate-fade-in-up">
            您的個人數位筆記本，讓每一刻都值得珍藏，<br class="hidden md:inline"> 輕鬆管理日記、便利貼與重要資訊。
        </p>

        <!-- Call to Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center items-center gap-6 pt-4 animate-fade-in-up delay-200">
            <button (click)="startWriting()"
                    class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white
                           font-bold py-4 px-8 rounded-full shadow-lg
                           flex items-center space-x-3 text-xl
                           transition-all duration-300 transform hover:scale-105 hover:shadow-xl
                           focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75
                           active:scale-95 active:shadow-md">
                <!-- Pen Nib Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
                <span>開始寫作</span>
            </button>
            <button (click)="exploreFeatures()"
                    class="bg-white border-2 border-gray-300 text-gray-700
                           font-semibold py-4 px-8 rounded-full shadow-md
                           flex items-center space-x-3 text-xl
                           transition-all duration-300 transform hover:scale-105 hover:shadow-lg
                           focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-75
                           active:scale-95 active:shadow-sm">
                <!-- Magnifying Glass Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <span>探索功能</span>
            </button>
        </div>
    </section>

    <!-- Optional: Feature Highlights Section -->
    <section class="mt-16 w-full max-w-5xl grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Feature Card 1: Diary -->
        <div class="bg-white rounded-2xl shadow-lg p-6 text-center space-y-4 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
            <div class="text-blue-500 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h.01M17 11h.01M9 15h.01M15 15h.01M9 19h.01M15 19h.01M5 19V7a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2H7a2 2 0 01-2-2z" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800">數位日記</h3>
            <p class="text-gray-600">隨時隨地記錄心情與生活點滴。</p>
        </div>

        <!-- Feature Card 2: Notes -->
        <div class="bg-white rounded-2xl shadow-lg p-6 text-center space-y-4 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
            <div class="text-green-500 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800">便利貼</h3>
            <p class="text-gray-600">快速捕捉靈感，不再錯過任何想法。</p>
        </div>

        <!-- Feature Card 3: Tag Management -->
        <div class="bg-white rounded-2xl shadow-lg p-6 text-center space-y-4 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
            <div class="text-purple-500 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800">智慧標籤</h3>
            <p class="text-gray-600">輕鬆分類整理，讓資訊一目瞭然。</p>
        </div>
    </section>
</div>
