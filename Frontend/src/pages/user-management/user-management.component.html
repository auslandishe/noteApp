<!-- Main container for the user management page -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-indigo-50 p-6 flex flex-col items-center justify-center">

    <!-- User Management Card Container -->
    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-10 w-full max-w-5xl space-y-8 transform transition-all duration-300 hover:shadow-2xl">
        <!-- Header for the User Management Section -->
        <h1 class="text-5xl font-extrabold text-gray-800 text-center tracking-tight leading-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">使用者管理</span>
        </h1>
        <!-- Subtle horizontal rule -->
        <hr class="border-t-2 border-transparent bg-gradient-to-r from-blue-300 via-purple-300 to-indigo-300 rounded-full my-6">

        <!-- User List Table -->
        <div *ngIf="users.length === 0" class="text-gray-500 text-center py-10 text-xl">
            <p>目前沒有任何使用者。</p>
        </div>

        <div *ngIf="users.length > 0" class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            帳號
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            角色
                        </th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr *ngFor="let user of users" class="hover:bg-gray-50 transition-colors duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            {{ user.id }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            {{ user.username }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            <select
                                [(ngModel)]="user.role"
                                (change)="confirmRoleChange(user, $event)"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                            >
                                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                            </select>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <button
                                (click)="confirmDelete(user.id, user.username)"
                                class="text-red-600 hover:text-red-900 ml-4 p-2 rounded-md hover:bg-red-50 transition-colors duration-200"
                            >
                                <!-- Trash Can Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Message/Confirmation Modal -->
        <div *ngIf="isModalVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center space-y-6">
                <p class="text-xl font-semibold text-gray-800">{{ modalMessage }}</p>
                <div class="flex justify-center gap-4" *ngIf="modalType === 'confirm-role-change' || modalType === 'confirm-delete'">
                    <button (click)="performAction()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        確認
                    </button>
                    <button (click)="cancelAction()" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-200">
                        取消
                    </button>
                </div>
                <button *ngIf="modalType === 'alert'" (click)="closeModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    確定
                </button>
            </div>
        </div>
    </div>
</div>
