<!-- Sidebar Container -->
<aside class="w-64 h-full bg-gradient-to-br from-cyan-800 to-gray-900 text-white flex flex-col min-h-screen shadow-xl p-4">
    <!-- Navigation Links -->
    <nav class="flex-grow space-y-3">
        <a *ngFor="let item of navItems"
           [routerLink]="item.route"
           routerLinkActive="bg-blue-600 text-white shadow-md"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center px-4 py-3 rounded-lg text-lg font-medium transition-all duration-200
                  hover:bg-gray-700 hover:text-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75
                  group"
        >
            <!-- Icon for each navigation item - SVG is now outside ng-container -->
            <ng-container [ngSwitch]="item.icon">
              <svg class="h-6 w-6 mr-3 text-blue-300 group-hover:text-blue-100 transition-colors duration-200"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path *ngSwitchCase="'home'" stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    <path *ngSwitchCase="'diary'" stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h.01M17 11h.01M9 15h.01M15 15h.01M9 19h.01M15 19h.01M5 19V7a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2H7a2 2 0 01-2-2z"></path>
                    <path *ngSwitchCase="'note'" stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    <path *ngSwitchCase="'tags'" stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                    <path *ngSwitchCase="'users'" stroke-linecap="round" stroke-linejoin="round" d="M17 20h2a2 2 0 002-2V7a2 2 0 00-2-2h-2m-4 15V5m0 15a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2v13m-9 0h9"></path> <!-- Users icon -->
                    <path *ngSwitchDefault stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path> <!-- Default icon -->
              </svg>
            </ng-container>
            <span>{{ item.label }}</span>
        </a>
    </nav>

    <!-- Logout Button -->
    <div class="mt-auto py-6 border-t border-gray-700">
        <button (click)="onLogout()"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white
                       font-semibold py-3 rounded-lg shadow-md
                       transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75
                       flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>登出</span>
        </button>
    </div>
</aside>
